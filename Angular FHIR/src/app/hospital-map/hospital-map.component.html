
<div class="hospital-map-container">
  <div class="building-selector" *ngIf="hospital">
    <h2>{{ hospital.name }}</h2>
    <div class="building-tabs">
      <button 
        *ngFor="let building of hospital.buildings" 
        [class.active]="selectedBuilding?.id === building.id"
        (click)="selectBuilding(building)">
        {{ building.name }}
      </button>
    </div>
  </div>
  
  <div class="map-container">
    <div #svgContainer class="svg-container"></div>
  </div>
  
  <div class="room-details" *ngIf="selectedRoom">
    <h3>{{ selectedRoom.name }}</h3>
    <p><strong>Type:</strong> {{ selectedRoom.type }}</p>
    
    <div class="staff-list">
      <h4>Personnel assigné:</h4>
      <ul>
        <li *ngFor="let staff of staffMembers">
          {{ staff.name }} - {{ staff.role }}
        </li>
      </ul>
    </div>
    
    <div class="staff-assignment">
      <h4>Assigner du personnel:</h4>
      <select #staffSelect>
        <option value="">Sélectionner un membre du personnel</option>
        <option *ngFor="let staff of hospital?.staff" [value]="staff.id">
          {{ staff.name }} ({{ staff.role }})
        </option>
      </select>
      <button (click)="assignStaffToRoom(staffSelect.value)">Assigner</button>
    </div>
  </div>
</div>
